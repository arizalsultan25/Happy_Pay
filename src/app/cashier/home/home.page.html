<ion-header>
  <ion-toolbar color="tertiary">   
    <ion-title><ion-icon name="home" slots="start"></ion-icon> Home Kasir</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  color="secondary">
  <ion-card padding>
    <ion-card-content>
      Hai ! kasir@polibatam.ac.id  <br>
      Anda telah login sebagai Kasir 
      <br> <br>
      Tanggal : {{tanggal}}
    </ion-card-content>
  </ion-card>

  
  <ion-card>
    <img src="../../../assets/img/random code.PNG" style="width:100%" (click)="pindahGen()">
    
    <ion-card-header>
      <ion-card-title (click)="pindahGen()">Generate Kode Saldo</ion-card-title>
      <ion-card-subtitle>Membuat 10 digit kode acak untuk pengisian saldo</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img src="../../../assets/img/add seller.jpg" style="width:100%" (click)="pindahReg()">
    
    <ion-card-header>
      <ion-card-title (click)="pindahReg()">Membuat akun penjual</ion-card-title>
      <ion-card-subtitle>Mendaftarkan sebuah akun untuk penjual baru</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

<h4  style="color: #52504f; margin-left: 4%;">Konfigurasi Akun</h4>
<ion-card>
  <ion-item (click)="pindahHistory()">
    <ion-icon name="analytics-outline" slot="start"></ion-icon>
    <ion-label>History</ion-label>
  </ion-item>

  <ion-item class="ion-activated" (click)="resetPw()">
    <ion-icon name="key" slot="start"></ion-icon>
    <ion-label>Ganti Password</ion-label>
  </ion-item>

  <ion-item (click)="logOut()">
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label>Log Out</ion-label>
  </ion-item>
</ion-card>

</ion-content>

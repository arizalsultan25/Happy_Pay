<ion-header>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title><ion-icon name="home" slots="start"></ion-icon> Home Pengguna</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-header>

<ion-content padding color="secondary">
  <ion-card padding>
    <ion-card-content>
      Hai ! {{email}}  <br>
      Saldo anda adalah {{ saldo | currency : 'Rp. '}} 
    </ion-card-content>
  </ion-card>

  <ion-card>
    <img src="../../../assets/img/transaksi.jpg" style="width:100%" (click)="pindahScan()">
    
    <ion-card-header>
      <ion-card-title (click)="pindahScan()">Transaksi</ion-card-title>
      <ion-card-subtitle>Melakukan scan pada QR Code yang berada pada Smartphone Seller</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <img src="../../../assets/img/top up.PNG" style="width:100%" (click)="pindahIsiSaldo()">
    
    <ion-card-header>
      <ion-card-title (click)="pindahIsiSaldo()">Isi Saldo</ion-card-title>
      <ion-card-subtitle>Mengisi saldo dengan memasukkan 10 digit kombinasi</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <h4 style="color: #52504f; margin-left: 4%;"> Konfigurasi Akun</h4>
 <ion-card>
  <ion-item (click)="pindahHistoryTransaksi()">
    <ion-icon name="analytics-outline" slot="start"></ion-icon>
    <ion-label>History Transaksi</ion-label>
  </ion-item>

  <ion-item (click)="pindahHistorySaldo()">
    <ion-icon name="analytics-outline" slot="start"></ion-icon>
    <ion-label>History Pengisian Saldo</ion-label>
  </ion-item>

  <ion-item class="ion-activated" (click)="resetPw()">
    <ion-icon name="key" slot="start"></ion-icon>
    <ion-label>Ganti Password</ion-label>
  </ion-item>

  <ion-item (click)="logOut()">
    <ion-icon name="log-out" slot="start"></ion-icon>
    <ion-label>Log Out</ion-label>
  </ion-item>
</ion-card>  
</ion-content>
